<div class="container">
  <div class="date-picker-container">
    <label for="month">Select Month:</label>
    <select id="month" [(ngModel)]="selectedMonth" (change)="onDateChange()">
      <option *ngFor="let month of months; let i = index" [value]="i + 1">
        {{ month }}
      </option>
    </select>
  
    <label for="year">Select Year:</label>
    <select id="year" [(ngModel)]="selectedYear" (change)="onDateChange()">
      <option *ngFor="let year of years" [value]="year">
        {{ year }}
      </option>
    </select>
  </div>
  
  <div class="charts-container">
    <div class="chart">
      <h3>Total Duration (Bar Chart)</h3>
      <canvas #totalDurationChart></canvas>
    </div>
  
    <div class="chart">
      <h3>Workout Count (Line Chart)</h3>
      <canvas #workoutCountChart></canvas>
    </div>
  
    <div class="chart">
      <h3>Average Intensity (Line Chart)</h3>
      <canvas #averageIntensityChart></canvas>
    </div>
  
    <div class="chart">
      <h3>Average Fatigue (Line Chart)</h3>
      <canvas #averageFatigueChart></canvas>
    </div>
  </div>
  
</div>
