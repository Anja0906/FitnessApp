<div class="home-container">
  <div class="home-content">
    <h1 class="home-title">WORKOUT WITH US!</h1>
    
    <div class="quick-actions">
      <a (click)="redirectsTo('/workouts')" class="action-card">
        <mat-icon class="action-icon">fitness_center</mat-icon>
        <span class="action-text">Add workout</span>
      </a>
      <a (click)="redirectsTo('/progress')" class="action-card">
        <mat-icon class="action-icon">bar_chart</mat-icon>
        <span class="action-text">Check progress</span>
      </a>
      <a (click)="redirectsTo('/profile')" class="action-card">
        <mat-icon class="action-icon">person</mat-icon>
        <span class="action-text">My profile</span>
      </a>
    </div>
  </div>
</div>
