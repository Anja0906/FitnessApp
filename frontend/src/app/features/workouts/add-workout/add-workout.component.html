<div class="example-container">
  <mat-form-field>
    <mat-label>Izaberite tipove ve≈æbi</mat-label>
    <mat-select [formControl]="exerciseTypeId">
      <mat-option *ngFor="let type of exerciseTypesList" [value]="type.id">
        {{ type.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="exerciseTypeId.hasError('required')">Select exercise type</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Duration (min)</mat-label>
    <input matInput type="number" [formControl]="duration" placeholder="Trajanje" />
    <mat-error *ngIf="duration.hasError('min')">Duration must be greater tha 0</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Calories</mat-label>
    <input matInput type="number" [formControl]="caloriesBurned" placeholder="Kalorije" />
    <mat-error *ngIf="caloriesBurned.hasError('min')">Calories must be greater than 0</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Intensity (1-10)</mat-label>
    <input matInput type="number" [formControl]="intensity" placeholder="Intenzitet" />
    <mat-error
      *ngIf="intensity.hasError('min') || intensity.hasError('max')"
    >
      Intensity must be between 1 and 10
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fatigue level (1-10)</mat-label>
    <input matInput type="number" [formControl]="fatigueLevel" placeholder="Nivo umora" />
    <mat-error
      *ngIf="fatigueLevel.hasError('min') || fatigueLevel.hasError('max')"
    >
    Fatigue level must be between 1 and 10
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date and time</mat-label>
    <input
      matInput
      type="datetime-local"
      [formControl]="dateTime"
      required
    />
    <mat-error *ngIf="dateTime.hasError('required')">Date and time input</mat-error>
  </mat-form-field>
  

  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea matInput [formControl]="notes" placeholder="Napomene"></textarea>
  </mat-form-field>

  <div class="example-button-row">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!isFormValid()"
      (click)="submitForm()"
    >
      Add workout
    </button>
  </div>
</div>
