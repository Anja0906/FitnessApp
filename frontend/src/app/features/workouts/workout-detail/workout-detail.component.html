<div class="workout-detail">
  <h2>{{ workout.exerciseType.name }}</h2>
  <div class="workout-info">
    <p><strong>Duration:</strong> {{ workout.duration }} min</p>
    <p><strong>Calories:</strong> {{ workout.caloriesBurned }}</p>
    <p><strong>Intensity:</strong> {{ workout.intensity }}</p>
    <p><strong>Fatigue:</strong> {{ workout.fatigueLevel }}</p>
  </div>
  <div class="workout-notes">
    <p><em>Notes:</em> {{ workout.notes }}</p>
  </div>
</div>
